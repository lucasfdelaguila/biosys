<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biocann - Sistema de Consulta de Datos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333333;
        }
        
        .header {
            background: #000000;
            color: #ffffff;
            padding: 25px 30px;
            border-bottom: 1px solid #333333;
        }
        
        .header h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: normal;
            color: #ffffff;
            margin: 0;
        }
        
        .header p {
            font-size: 14px;
            color: #888888;
            margin-top: 4px;
        }
        
        .content {
            padding: 30px;
            background: #1a1a1a;
        }
        
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
            margin-bottom: 30px;
            padding: 20px;
            background: #000000;

        .filter-group {
            display: flex;

        .filter-group input, .filter-group select {

        .filter-group input:focus, .filter-group select:focus {

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));

            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #000000;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #333333;
        }
        
        .stat-number {

        .table-container {

            border: 1px solid #333333;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #000000;
            color: #ffffff;
            padding: 16px 12px;
            text-align: left;
            font-weight: 500;

        td {
            padding: 16px 12px;

        }
        
        tr:hover {
            background: #252525;
        }
        
        .btn {
            padding: 10px 20px;
            background: #333333;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .btn:hover {
            background: #444444;
        }
        
        .btn-secondary {
            background: #1a1a1a;
            border: 1px solid #444444;
        }
        
        .btn-secondary:hover {
            background: #2a2a2a;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666666;
            font-style: italic;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .status.success {
            background: #1a2e1a;
            color: #4ade80;
            border: 1px solid #22c55e;
        }
        
        .status.error {
            background: #2e1a1a;
            color: #f87171;
            border: 1px solid #ef4444;
        }
        
        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #000000;
            border-radius: 6px;

        .control-panel-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }
        
        .control-buttons {
            display: flex;
            gap: 12px;
        }
        
        .image-thumbnail {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 6px;
            margin-bottom: 4px;
            border: 1px solid #444444;
            transition: all 0.2s ease;
        }
        
        .image-thumbnail:hover {
            border-color: #666666;
            transform: scale(1.05);
        }
        
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: flex-start;
        }
        
        .image-placeholder {
            width: 40px;
            height: 40px;
            background: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;

        .image-placeholder:hover {
            background: #333333;
            border-color: #666666;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
        }
        
        .modal-content {
            position: relative;
            margin: 2% auto;
            display: block;
            width: 90%;
            max-width: 900px;
            max-height: 90%;
            object-fit: contain;

        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #ffffff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;

        .close:hover {

        .modal-caption {
            margin: 15px auto;

            width: 80%;

            background: rgba(0,0,0,0.8);

        }
        
        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);

            .control-panel {

            }
            
            table {
                font-size: 12px;

        @media (max-width: 480px) {
            .container {

            }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Biocann</h1>
            <p>Sistema de Consulta de Datos</p>
        </div>
        
        <div class="content">
            <!-- Panel de control -->
            <div class="control-panel">
                <div class="control-panel-title">
                    Dashboard de Actividades
                </div>
                <div class="control-buttons">
                    <button onclick="loadData()" class="btn">Cargar datos</button>
                    <button onclick="exportData()" class="btn btn-secondary">Exportar</button>
                </div>
            </div>
            
            <!-- EstadÃ­sticas -->
            <div id="stats" class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">-</div>
                    <div class="stat-label">Total Registros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayRecords">-</div>
                    <div class="stat-label">Registros Hoy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueEmployees">-</div>
                    <div class="stat-label">Empleados Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastUpdate">-</div>
                    <div class="stat-label">Ãltima ActualizaciÃ³n</div>
                </div>
            </div>
            
            <!-- Filtros -->
            <div class="filters">
                <div class="filter-group">
                    <label for="filterDate">Filtrar por fecha:</label>
                    <input type="date" id="filterDate">
                </div>
                <div class="filter-group">
                    <label for="filterActivity">Filtrar por actividad:</label>
                    <select id="filterActivity">
                        <option value="">Todas las actividades</option>

            <!-- Tabla de datos -->
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Fecha/Hora</th>
                            <th>Empleado</th>
                            <th>Hora inicio</th>
                            <th>Hora finalizaciÃ³n</th>
                            <th>Tiempo</th>
                            <th>ImÃ¡genes</th>
                            <th>Actividad</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" class="loading">Haz clic en "Cargar datos" para empezar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>

    <!-- Modal para imÃ¡genes -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="modal-caption"></div>
    </div>

    <script>
        // CONFIGURACIÃN
        const SHEET_ID = '10Ib6l6V84Zun2e2m23Y5_7ZE1ie1mSGJ9qXKhm5384c';
        const SHEET_NAME = 'Respuestas de Formulario 1';
        
        let allData = [];
        let filteredData = [];
        
        async function loadData() {
            try {
                mostrarEstado('Cargando datos del formulario...', 'success');
                
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;
                
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: Verifica que tu Google Sheet estÃ© compartido pÃºblicamente`);
                }
                
                const csvText = await response.text();
                
                // Parsear CSV
                const rows = csvText.split('\n').map(row => {
                    const result = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            result.push(current.trim().replace(/^"|"$/g, ''));
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    result.push(current.trim().replace(/^"|"$/g, ''));
                    return result;
                });
                
                if (rows.length === 0) {
                    throw new Error('No se encontraron datos en la hoja');
                }
                
                const headers = rows[0];
                
                allData = rows.slice(1)
                    .filter(row => row.length > 1 && row.some(cell => cell.trim() !== ''))
                    .map(row => {
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = row[index] || '';
                        });
                        return obj;
                    });
                
                // Ordenar datos por defecto (mÃ¡s nuevo primero)
                allData = sortDataByDate(allData, currentSortOrder);
                filteredData = [...allData];
                updateTable();
                updateStats();
                updateFilters();
                
                mostrarEstado(`Datos cargados exitosamente: ${allData.length} registros encontrados`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                mostrarEstado(`${error.message}`, 'error');
                
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 30px; color: #f87171;">
                            <strong>Para que funcione, tu Google Sheet debe estar compartido pÃºblicamente:</strong><br><br>
                            1. Abre tu Google Sheet<br>
                            2. Clic en "Compartir" (arriba derecha)<br>
                            3. Cambiar a "Cualquier persona con el enlace"<br>
                            4. Permisos: "Lector"<br>
                            5. Recargar esta pÃ¡gina
                        </td>
                    </tr>
                `;
            }
        }
        
        // FunciÃ³n para ordenar datos por fecha
        function sortDataByDate(data, order = 'desc') {
            const keys = Object.keys(data[0] || {});
            
            return data.sort((a, b) => {
                const fechaA = parseDateForComparison(a[keys[1]] || ''); // Columna B - Fecha
                const fechaB = parseDateForComparison(b[keys[1]] || ''); // Columna B - Fecha
                
                // Manejar fechas invÃ¡lidas o faltantes
                if (!fechaA && !fechaB) return 0;
                if (!fechaA) return 1;  // Fechas invÃ¡lidas van al final
                if (!fechaB) return -1;
                
                // Comparar fechas
                const comparison = fechaA.getTime() - fechaB.getTime();
                
                // Aplicar orden: desc = mÃ¡s nuevo primero (fechas mayores primero)
                return order === 'desc' ? -comparison : comparison;
            });
        }
        
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666666; font-style: italic;">No hay datos que mostrar</td></tr>';
                return;
            }
            
            tbody.innerHTML = filteredData.map(row => {
                const keys = Object.keys(row);
                
                // Mapeo correcto de columnas para Biocann
                const fecha = row[keys[1]] || ''; // Columna B - Fecha
                const empleado = row[keys[6]] || ''; // Columna G - Responsable/s  
                const horaInicio = row[keys[2]] || ''; // Columna C - Hora inicio
                const horaFin = row[keys[3]] || ''; // Columna D - Hora finalizaciÃ³n
                const tiempo = row[keys[4]] || ''; // Columna E - Motivo finalizaciÃ³n
                const imagenes = row[keys[7]] || ''; // Columna H - ImÃ¡genes
                const actividad = row[keys[8]] || ''; // Columna I - Actividad
                
                // Procesar imÃ¡genes
                let imagenesHtml = '';
                if (imagenes && imagenes.trim() !== '') {
                    console.log('Procesando imÃ¡genes:', imagenes);
                    
                    let imageUrls = [];
                    if (imagenes.includes(',')) {
                        imageUrls = imagenes.split(',').map(url => url.trim()).filter(url => url.length > 0);
                    } else {
                        imageUrls = [imagenes.trim()];
                    }
                    
                    imageUrls = imageUrls.map(url => convertGoogleDriveUrl(url));
                    
                    if (imageUrls.length > 0) {
                        imagenesHtml = '<div class="image-container">' + 
                            imageUrls.map((url, index) => {
                                if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                                    return `
                                        <div style="position: relative; display: inline-block;">
                                            <img src="${url}" class="image-thumbnail" 
                                               onclick="openModal('${url}', '${empleado} - ${actividad}')" 
                                               onerror="tryFallbackImage(this, '${url}')" 
                                               onload="console.log('Imagen cargada:', '${url}');"
                                               alt="Imagen ${index + 1}" title="Click para ampliar">
                                            <div class="image-placeholder" style="display: none;" 
                                                 onclick="window.open('${getOriginalUrl(url)}', '_blank')" 
                                                 title="Click para abrir imagen">ð·</div>
                                        </div>
                                    `;
                                }
                                return '';
                            }).join('') + '</div>';
                    }
                }
                
                return `
                    <tr>
                        <td>${fecha}</td>
                        <td>${empleado}</td>
                        <td>${horaInicio}</td>
                        <td>${horaFin}</td>
                        <td>${tiempo}</td>
                        <td>${imagenesHtml}</td>
                        <td>${actividad}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('es-AR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateStr;
            }
        }
        
        function updateStats() {
            const today = new Date().toLocaleDateString('es-AR');
            const keys = Object.keys(allData[0] || {});
            
            const todayRecords = allData.filter(row => {
                const fecha = row[keys[1]] || ''; // Columna B - Fecha
                return fecha.includes(today.split('/').reverse().join('-')) || fecha.includes(today);
            });
            
            const uniqueEmployees = new Set(
                allData.map(row => row[keys[6]]) // Columna G - Responsable/s
                .filter(emp => emp && emp.trim() !== '')
            ).size;
            
            document.getElementById('totalRecords').textContent = allData.length;
            document.getElementById('todayRecords').textContent = todayRecords.length;
            document.getElementById('uniqueEmployees').textContent = uniqueEmployees;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('es-AR');
        }
        
        function updateFilters() {
            if (allData.length === 0) return;
            
            const keys = Object.keys(allData[0]);
            const activityKey = keys[8]; // Columna I - Actividad
            
            const activitySelect = document.getElementById('filterActivity');
            const activities = [...new Set(allData.map(row => row[activityKey]).filter(act => act && act.trim() !== ''))].sort();
            activitySelect.innerHTML = '<option value="">Todas las actividades</option>' + 
                activities.map(act => `<option value="${act}">${act}</option>`).join('');
        }
        
        function applyFilters() {
            if (allData.length === 0) return;
            
            const dateFilter = document.getElementById('filterDate').value;
            const activityFilter = document.getElementById('filterActivity').value;
            
            const keys = Object.keys(allData[0]);
            
            filteredData = allData.filter(row => {
                const fecha = row[keys[1]] || ''; // Columna B - Fecha
                const actividad = row[keys[8]] || ''; // Columna I - Actividad
                
                let matches = true;
                
                if (dateFilter && !fecha.includes(dateFilter)) {
                    matches = false;
                }
                
                if (activityFilter && actividad !== activityFilter) {
                    matches = false;
                }
                
                return matches;
            });
            
            updateTable();
        }
        
        function clearFilters() {
            document.getElementById('filterDate').value = '';
            document.getElementById('filterActivity').value = '';
            filteredData = [...allData];
            updateTable();
        }
        
        function exportData() {
            if (filteredData.length === 0) {
                mostrarEstado('No hay datos para exportar', 'error');
                return;
            }
            
            const csv = [
                ['Fecha/Hora', 'Empleado', 'Hora inicio', 'Hora finalizaciÃ³n', 'Tiempo', 'ImÃ¡genes', 'Actividad'],
                ...filteredData.map(row => {
                    const keys = Object.keys(row);
                    return [
                        row[keys[1]] || '', // Columna B - Fecha
                        row[keys[6]] || '', // Columna G - Responsable/s
                        row[keys[2]] || '', // Columna C - Hora inicio
                        row[keys[3]] || '', // Columna D - Hora finalizaciÃ³n
                        row[keys[4]] || '', // Columna E - Motivo finalizaciÃ³n
                        row[keys[7]] || '', // Columna H - ImÃ¡genes
                        row[keys[8]] || ''  // Columna I - Actividad
                    ];
                })
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `biocann_datos_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            mostrarEstado('Archivo exportado correctamente', 'success');
        }
        
        function openModal(imageUrl, caption) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const captionText = document.getElementById('caption');
            
            modal.style.display = 'block';
            modalImg.src = imageUrl;
            modalImg.onerror = () => {
                modalImg.src = getOriginalUrl(imageUrl);
            };
            captionText.innerHTML = caption;
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        function convertGoogleDriveUrl(url) {
            if (!url || typeof url !== 'string') return url;
            
            if (url.includes('drive.google.com/uc?export=view') || url.includes('drive.google.com/thumbnail')) {
                return url;
            }
            
            let fileId = null;
            
            if (url.includes('drive.google.com/open?id=')) {
                const match = url.match(/id=([a-zA-Z0-9_-]+)/);
                if (match) fileId = match[1];
            } else if (url.includes('drive.google.com/file/d/')) {
                const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (match) fileId = match[1];
            }
            
            if (fileId) {
                console.log(`Convirtiendo Google Drive URL: ${fileId}`);
                return `https://drive.google.com/thumbnail?id=${fileId}&sz=w400`;
            }
            
            return url;
        }
        
        function getOriginalUrl(convertedUrl) {
            if (convertedUrl.includes('thumbnail?id=')) {
                const fileId = convertedUrl.match(/id=([a-zA-Z0-9_-]+)/)?.[1];
                if (fileId) {
                    return `https://drive.google.com/file/d/${fileId}/view`;
                }
            }
            return convertedUrl;
        }
        
        function tryFallbackImage(imgElement, originalUrl) {
            const fileIdMatch = originalUrl.match(/id=([a-zA-Z0-9_-]+)/);
            if (!fileIdMatch) {
                imgElement.style.display = 'none';
                imgElement.nextElementSibling.style.display = 'flex';
                return;
            }
            
            const fileId = fileIdMatch[1];
            const fallbackUrls = [
                `https://drive.google.com/uc?export=view&id=${fileId}`,
                `https://drive.google.com/uc?id=${fileId}`,
                `https://lh3.googleusercontent.com/d/${fileId}=w400`
            ];
            
            let currentTry = parseInt(imgElement.dataset.tryCount || '0');
            
            if (currentTry < fallbackUrls.length) {
                console.log(`Probando URL fallback #${currentTry + 1}:`, fallbackUrls[currentTry]);
                imgElement.dataset.tryCount = (currentTry + 1).toString();
                imgElement.src = fallbackUrls[currentTry];
            } else {
                console.log('Todas las URLs fallaron, mostrando placeholder');
                imgElement.style.display = 'none';
                imgElement.nextElementSibling.style.display = 'flex';
            }
        }
        
        function mostrarEstado(mensaje, tipo) {
            const status = document.getElementById('status');
            status.textContent = mensaje;
            status.className = `status ${tipo}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('filterDate').addEventListener('change', applyFilters);
            document.getElementById('filterActivity').addEventListener('change', applyFilters);
            
            // Modal event listeners
            const modal = document.getElementById('imageModal');
            const closeBtn = document.getElementsByClassName('close')[0];
            
            closeBtn.onclick = closeModal;
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            }
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
